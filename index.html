<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css
  ">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="illustration of woman dancing to music" class="hero-img">
    <div class="order-summary">
      <h2 class="order-heading">Order Summary</h2>

      <p class="order-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="payment-plan">
        <div class="plan">

          <img src="images/icon-music.svg" alt="">

          <div class="annual-plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Martin Mwaka</a>.
  </div>
</body>

</html>
